spring:
  datasource:
    url: jdbc:mysql://mysql:3306/account_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: your_password_here
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # (use 'create' first time to auto-generate tables)
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true

  application:
    name: account-service

server:
  port: 8082
