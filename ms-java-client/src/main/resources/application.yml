server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/clientdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  test:
    database:
      replace: NONE